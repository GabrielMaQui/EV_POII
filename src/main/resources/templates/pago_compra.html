<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Pago de Compra</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .boleta {
            border: 1px solid #000;
            padding: 20px;
        }

        .titulo-boleta {
            font-weight: bold;
            text-decoration: underline;
        }

        .item-boleta {
            margin-bottom: 10px;
        }

        .formulario-pago {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1>Pago de Compra</h1>
        <div class="boleta">
            <h2 class="titulo-boleta">Detalles de la Compra</h2>
            <div class="item-boleta">
                <p><span th:text="'Cliente: ' + ${reserva.cliente.nombre}"></span></p>
            </div>
            <div class="item-boleta">
                <p><span th:text="'Habitación: ' + ${reserva.habitacion.tipo}"></span></p>
            </div>
            <div class="item-boleta">
                <p><span th:text="'Fecha de Inicio: ' + ${#dates.format(reserva.fechaInicio, 'dd-MM-yyyy')}"></span></p>
            </div>
            <div class="item-boleta">
                <p><span th:text="'Fecha de Fin: ' + ${#dates.format(reserva.fechaFin, 'dd-MM-yyyy')}"></span></p>
            </div>
            <div class="item-boleta">
                <p><span th:text="'Monto Total: $' + ${reserva.total}"></span></p>
            </div>
            <!-- Puedes agregar más detalles según sea necesario -->
        </div>
    </div>
    <form th:action="@{/reservas/confirmarpago}"  method="get" class="container mt-5 formulario-pago">
		<input type="hidden" name="reservaId" th:value="${reserva.id}" />
		
		<button type="submit" class="btn btn-primary">Confirmar Pago</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
